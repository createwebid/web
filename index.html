<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PamekasanCode Twibbon</title>
    <link href="css/style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="preloader">
        <div class="content">
            <h1>Tegal Coding <h4>twibbon</h4></h1>
            <p>Tap dimana saja untuk lanjut...</p>
        </div>
    </div>
    <div class="box">
        <div class="header">
            <div class="container">
                <h2>Make Twibbon Tegal Coding</h2>
                <p>Masukkan foto kalian dan buatlah twibbon official Tegal Coding</p>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="twibbon">
                    <img src="img/twibbon.png" alt="">
                </div>
            </div>
        </div>
        <div class="form">
            <div class="container">
                <p><div class="input-group">
                    <input type="file" id="photo" class="form-control">
                </div></p>
                <p><div class="input-group mt-1">
                    <button class="btn btn-primary" id="generate">Download</button>
                </div></p>
            </div>
        </div>
    </div>

    <script src="js/build/dom-to-image.js"></script>
    <script src="js/build/file-saver.js"></script>
    <script src="js/build/app.js"></script>
</body>
</html>
